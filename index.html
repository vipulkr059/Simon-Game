<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-4">Simon Game</h1>
      <h2 id="start-message" class="mt-3">Press Any Key to Start the Game</h2>
      <div class="simon-board">
        <div id="green" class="simon-button bg-success"></div>
        <div id="red" class="simon-button bg-danger"></div>
        <div id="yellow" class="simon-button bg-warning"></div>
        <div id="blue" class="simon-button bg-primary"></div>
      </div>
      <button id="start-btn" class="btn btn-dark btn-outline-light mt-4">
        Start Game
      </button>
      <h3 id="level-title" class="mt-3">Level: 0</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
